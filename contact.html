<!DOCTYPE html>

<html lang='en-us'>

<head>
    <title>Index Grid Boxed working</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS 4.0-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- div for header containing name and page links -->
    <div class="upper-con">
        <div class="container-fluid">

            <div class="row row-no-gutters">
                <!-- header content-->
                <div class="col-sm-0 col-md-2">
                </div>
                <div class="col-sm-0 col-md-2 namebkg">
                    <h3>
                        <p class="name">Ron Johnson</p>
                    </h3>
                </div>
                <div class="col-sm-0 col-md-2">
                </div>
                <div class="col-sm-10 col-md-4">
                    <nav>
                        <a href="index.html">About Me | </a>
                        <a href="portfolio.html">Portfolio | </a>
                        <a href="#">Contact</a>
                    </nav>
                </div>
                <div class="col-sm-0 col-md-1">
                </div>
                <!-- end header content-->
            </div>
        </div>
        <!-- end header div -->
    </div>

    <!-- div for content container -->
    <div class="container-fluid">
        <!-- outside start-->
        <div class="row row-no-gutters">
            <div class="col-sm-1 col-md-2 transpar">
                <!-- left column for spacing-->
            </div>
            <div class="col-sm-10 col-md-8 transpar">
                <!-- middle column for content-->
                <div>
                    <main>
                        <div class="row row-no-gutters" style="padding-top: 15px;">
                            <div class="col-sm-12 col-md-12 label">
                                <h3>
                                    <p style="padding-left: 10px;">Contact</p>
                                </h3>
                                <hr>
                            </div>
                        </div>
                        <div class="row row-no-gutters">
                            <!-- start of content -->
                            <div class="col-sm-12 col-md-12 content">
                                <!-- start of form -->
                                <div class="col-sm-8 offset-sm-2 col-md-8 offset-md-2" id="form-con">
                                    <div class="form-group">
                                        <label for="usr">Name:</label>
                                        <input type="text" class="form-control" id="usr" value="John Smith">
                                    </div>
                                    <div class="form-group">
                                        <label for="usr">Email:</label>
                                        <input type="text" class="form-control" id="e-mail" value="example@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="message">Message:</label>
                                        <textarea class="form-control" rows="5" id="message"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-default" id="sub-btn">Submit</button>
                                </div>
                                <!-- end of form -->
                            </div>
                        </div>
                    </main>
                </div>
                <!-- end middle column -->
            </div>
            <!-- right column for spacing -->
            <div class="col-sm-1 col-md-2 transpar">
            </div>
            <!-- end outside -->
        </div>
        <!-- end of content container -->
    </div>
    <!-- div to space footer from content using invisible text -->
    <div>
        <h3 style="color: transparent">Spacer</h3>
    </div>
    <footer class="footer">Copyright &#169; Ron Johnson</footer>
</body>

</html>
